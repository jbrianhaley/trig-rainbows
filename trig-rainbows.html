<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="colors.css">
<title>Colors</title>

<script src="colorPalette.js"></script>

</head>
<body onload="showPalette()" onresize="showPalette()">
<div id="content"></div>

</div>

<div class="labels" style="top:5%;">colors</div>
<div class="labels" style="top:10%;">rfrequency</div>
<div class="labels" style="top:15%;">gfrequency</div>
<div class="labels" style="top:20%;">bfrequency</div>
<div class="labels" style="top:25%;">rdiff</div>
<div class="labels" style="top:30%;">gdiff</div>
<div class="labels" style="top:35%;">bdiff</div>
<div class="labels" style="top:40%;">colorAmplitude</div>
<div class="labels" style="top:45%;">colorCenter</div>

<form class="form1" id="form" onsubmit="return false;">
    <span title="Number of colors to create">
      <input class="input1" style="top:5%;" type="number" id="colors" value="32"/></span>
    <span title="Frequency change for red.
Decreasing this makes red mix more frequently, increasing less">
      <input class="input1" style="top:10%;" type="float" id="rfrequency" value=".2"/></span>
    <span title="Frequency change for green.
Decreasing this makes green mix more frequently, increasing less">
      <input class="input1" style="top:15%;" type="float" id="gfrequency" value=".2"/></span>
    <span title="Frequency change for blue.
Decreasing this makes blue mix more frequently, increasing less">
      <input class="input1" style="top:20%;" type="float" id="bfrequency" value=".2"/></span>
    <span title="Starting offset for red in degrees">
      <input class="input1" style="top:25%;" type="number" id="rdiff" value="0"/></span>
    <span title="Starting offset for green in degrees">
      <input class="input1" style="top:30%;" type="number" id="gdiff" value="120"/></span>
    <span title="Starting offset for blue in degrees">
      <input class="input1" style="top:35%;" type="number" id="bdiff" value="240"/></span>
    <span title="How far from the center value the colors are calculated.
0 < colorCenter +/- colorAmplitude < 255, 127 is default.">
      <input class="input1" style="top:40%;" type="number" id="colorAmplitude" value="127"></span>
    <span title="Central value for color calculation, 128 is default.">
      <input class="input1" style="top:45%;" type="number" id="colorCenter" value="128"></span>
    <span title="Change the display to reflect changes to above values">
      <input style="position:fixed; top:50%; right:5%; width:30%;" type="submit" onclick="showPalette();"></span>
    <span title="Reset to default values">
      <input style="position:fixed; top:55%; right:25%; width:10%;" type="reset" onclick="resetPalette();"></span>
    <span title="Randomize values within recommended limits">
      <input style="position:fixed; top:55%; right:15%; width:10%;" type="submit" value="Random" onclick="randomPalette();"></span>
    <span title="Copy rgb values from table to clipboard">
      <input style="position:fixed; top:55%; right:5%; width:10%;" type="submit" value="Clipboard" onclick="copyText();"></span>
</form>

<div class="upArrow" style="top:5%;" onclick="changeColors(1);">&uarr;</div>
<div class="downArrow" style="top:5%;" onclick="changeColors(-1);">&darr;</div>
<div class="upArrow" style="top:10%;" onclick="changeFrequency(.01,'r');">&uarr;</div>
<div class="downArrow" style="top:10%;" onclick="changeFrequency(-.01,'r');">&darr;</div>
<div class="upArrow" style="top:15%;" onclick="changeFrequency(.01,'g');">&uarr;</div>
<div class="downArrow" style="top:15%;" onclick="changeFrequency(-.01,'g');">&darr;</div>
<div class="upArrow" style="top:20%;" onclick="changeFrequency(.01,'b');">&uarr;</div>
<div class="downArrow" style="top:20%;" onclick="changeFrequency(-.01,'b');">&darr;</div>
<div class="upArrow" style="top:25%;" onclick="changeDifference(5,'r');">&uarr;</div>
<div class="downArrow" style="top:25%;" onclick="changeDifference(-5,'r');">&darr;</div>
<div class="upArrow" style="top:30%;" onclick="changeDifference(5,'g');">&uarr;</div>
<div class="downArrow" style="top:30%;" onclick="changeDifference(-5,'g');">&darr;</div>
<div class="upArrow" style="top:35%;" onclick="changeDifference(5,'b');">&uarr;</div>
<div class="downArrow" style="top:35%;" onclick="changeDifference(-5,'b');">&darr;</div>

<!--<div id="summary" style="position:fixed; top:60%; right:5%; height:38%; width:30%; overflow:scroll;">If this text is displayed something went wrong</div>
-->
<textarea id="summary" value="Hello World" style="position:fixed; top:60%; right:5%; height:38%; width:30%; overflow:scroll; visibility:visible;"></textarea>
<div id="colorDetail" class="detail" style="position:fixed; top:60%; right:5%; height:38%; width:30%; visibility:hidden; background-color:coral;">nada</div>

</body>
</html>
